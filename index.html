<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="estilo.css">
    <script src="apps.js" async></script>
    <title> Restaurant</title>
</head>
<body>
    <header>
        <h1>مملكة الحلويات</h1>
    </header>
    <div class="heading">
        <h3>أروع الحلويات الشرقية والمحلية</h3>
    </div>
    <section class="contenedor">
       
        <!-- Contenedor de elementos -->
        <div class="contenedor-items">
       
            <div class="item">
                <span class="titulo-item">برجر</span>
                <img src="image/img/burger.webp" alt="" class="img-item">
                <span class="precio-item">2500 &#65020;</span>
                <button class="boton-item">Add To Cart</button>
            </div>
            <div class="item">
                <span class="titulo-item">شوكلاته</span>
                <img src="image/img/Chocolate.webp" alt="" class="img-item">
                <span class="precio-item">1500 &#65020;</span>
                <button class="boton-item">Add To Cart</button>
            </div>
            <div class="item">
                <span class="titulo-item">كب كيك</span>
                <img src="image/img/cup cake.webp" alt="" class="img-item">
                <span class="precio-item">1000 &#65020;</span>
                <button class="boton-item">Add To Cart</button>
            </div>
            <div class="item">
                <span class="titulo-item">كب كيك جلاكسي</span>
                <img src="image/img/كب كيك حلو.webp" alt="" class="img-item">
                <span class="precio-item">1500 &#65020;</span>
                <button class="boton-item">Add To Cart</button>
            </div>
            <div class="item">
                <span class="titulo-item">جاتو</span>
                <img src="image/img/Gatto cake.webp" alt="" class="img-item">
                <span class="precio-item">1500 &#65020;</span>
                <button class="boton-item">Add To Cart</button>
            </div>
              <div class="item">
                <span class="titulo-item">كاب شوكلاته</span>
                <img src="image/img/‏‏Chocolate.webp" alt="" class="img-item">
                <span class="precio-item">2000 &#65020;</span>
                <button class="boton-item">Add To Cart</button>
            </div>
              <div class="item">
                <span class="titulo-item">كيكه بالشوكلاته</span>
                <img src="image/img/cake circle (1).webp" alt="" class="img-item">
                <span class="precio-item">4500 &#65020;</span>
                <button class="boton-item">Add To Cart</button>
            </div>
             <div class="item">
                <span class="titulo-item">كيكه بالشوكلاته والمكسرات</span>
                <img src="image/img/cake circle2.webp" alt="" class="img-item">
                <span class="precio-item">5500 &#65020;</span>
                <button class="boton-item">Add To Cart</button>
            </div>
             <div class="item">
                <span class="titulo-item">كيكة بالكريمة</span>
                <img src="image/img/cake circle with milk.webp" alt="" class="img-item">
                <span class="precio-item">3500 &#65020;</span>
                <button class="boton-item">Add To Cart</button>
            </div>
             <div class="item">
                <span class="titulo-item">شوكلا وفواكه</span>
                <img src="image/img/cake circle3.webp" alt="" class="img-item">
                <span class="precio-item">5500 &#65020;</span>
                <button class="boton-item">Add To Cart</button>
            </div>
          
            <div class="item">
                <span class="titulo-item"> بيبسي</span>
                <img src="image/img/Pepsi.webp" alt="" class="img-item">
                <span class="precio-item">500 &#65020;</span>
                <button class="boton-item">Add To Cart</button>
            </div>
            <div class="item">
                <span class="titulo-item">شاني</span>
                <img src="image/img/Shani2.webp" alt="" class="img-item">
                <span class="precio-item">500 &#65020;</span>
                <button class="boton-item">Add To Cart</button>
            </div>
          
        </div>
        <!-- Carrito de Compras -->
        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Cart Items</h2>
            </div>

            <div class="carrito-items">
               
            </div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>الاجمالي</strong>
                    <span class="carrito-precio-total">
                          120.000 &#65020;
                    </span>
                </div>
                <button class="btn-pagar">Check Out <i class="fa-solid fa-bag-shopping"></i> </button>
            </div>
        </div>
    </section>
</body>
</html>
